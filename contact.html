<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <html lang="en">
</head>
 <body>
    <img src="checklist.jpeg">
    <form>

        <div>
            <label for="fullname">What is your name?</label>
            <input 
                type="text"
                id="fullname" class="form-element"
                name="fullname"
                placeholder="Type your full name"
                required
            />
        </div>
        
        <div>
            <label for="emailaddress">What is your email address?</label>
            <input type="email"
            id="emailaddress" class="form-element"
            name="emailaddress"
            placeholder="Type your email"
            required
        />
        </div>
        <div>
            <label for="message">Message</label>
            <textarea
              id="message" class="form-element"
              name="message"
              placeholder="Type your message ..."
              rows="5"
            ></textarea>
        </div>

    </form>
    
 </body>
 
</html>
